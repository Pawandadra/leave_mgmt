<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Leave Management</title>
    <link rel="stylesheet" href="/leave_mgmt/styles.css">
</head>

<body>
    <h1>Guru Nanak Dev Engineering College, Ludhiana</h1>
    <h2>Department of Computer Science and Engineering</h2>
    <h3>Faculty Leave Management</h3>

    <table>
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Faculty Name</th>
                <th>Designation</th>
                <th>Short Leaves</th>
		<th>Half Day Leaves</th>
                <th>Full Day Leaves</th>
                <th>Academic Leaves</th>
                <th>Medical Leaves</th>
                <th>Compensatory Leaves</th>
                <th>Other Leaves</th>
                <th>Total Leaves</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="leave-table"></tbody>
    </table>

    <!-- Loading spinner -->
    <div id="loading-spinner" style="display: none;">Loading...</div>

    <!-- Messages for errors and success -->
    <div id="error-message" style="color: red; display: none;"></div>
    <div id="success-message" style="color: green; display: none;"></div>

    <!-- Faculty addition section -->
    <div id="add_faculty">
        <input type="text" id="new-faculty-name" placeholder="Enter Faculty Name">
        <select id="new-faculty-designation">
            <option value="" disabled selected>Select Designation</option>
            <option value="Professor">Professor</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Assistant Professor">Assistant Professor</option>
            <option value="Clerk">Clerk</option>
            <option value="Lab Technician">Lab Technician</option>
            <option value="Lab Attendant">Lab Attendant</option>
            <option value="Attendant">Attendant</option>
        </select>
        <button id="add-faculty-button">Add Faculty</button>
    </div>

    <div>
        <input type="text" id="faculty-search" placeholder="Search faculty (e.g., John Doe (Professor))" />
        <button id="delete-faculty-btn" disabled>Delete</button>
    </div>
    <ul id="suggestions-list" style="list-style: none; padding: 0;"></ul>

    <button id="logout-button">Logout</button>
    <script src="/leave_mgmt/script.js"></script>
</body>

</html>
